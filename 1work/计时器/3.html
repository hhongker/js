<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: aqua;
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <script>
        var main = document.getElementsByClassName("main")[0];
        var mainleft = 0;
        var maintop = 0;
        // console.log(getComputedStyle(main).left);
        var speedx = 6;
        var speedy = 6;
        var mainstyle = getComputedStyle(main);
        setInterval(() => {
            if(mainleft < 0 || mainleft > document.documentElement.clientWidth - parseFloat(mainstyle.width)){
                speedx = -speedx;
            }
            if(maintop < 0 || maintop > document.documentElement.clientHeight - parseFloat(mainstyle.height)){
                speedy = -speedy;
            }
            mainleft+=speedx;
            maintop+=speedy;
            main.style.left = mainleft + "px";
            main.style.top = maintop + "px";
        }, 30);

    </script>
</body>

</html>
